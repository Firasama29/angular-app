<div [ngClass]="setPrice()">
    <p class="name"><strong>brand:</strong> {{ car.name}}</p>
    <p class="horsepower"><strong>average horsepower:</strong> {{ car.avg_horsepower}}</p>
    <p class="price"><strong>average price:</strong> {{ car.avg_price }}</p>
    {{ message }}
    <br>
</div>
<!-- we pass data to car-item component and export it to cars component using component selector -->
